# Configuration for Indian Financial Data Analysis

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_file: "logs/financial_data.log"
  console_output: true

# Timeout configuration
timeout_config:
  enrichment_timeout: 300  # API enrichment timeout in seconds
  fetcher_timeout: 30      # Individual fetcher timeout in seconds

# Retry configuration for resilience
retry_config:
  max_retries: 3           # Maximum number of retry attempts
  initial_delay: 1         # Initial delay in seconds (exponential backoff)
  max_delay: 10            # Maximum delay in seconds
  backoff_multiplier: 2    # Exponential backoff multiplier
  retry_on_timeout: true   # Retry on timeout errors
  retry_on_server_error: true  # Retry on 5xx errors

# Feature flags for optional functionality
feature_flags:
  caching:
    enabled: true
    ttl_minutes: 60  # Cache TTL in minutes (0 = no expiry)
  correlation_id_tracking:
    enabled: true
  concurrent_enrichment:
    enabled: true
    max_concurrent: 5
    timeout_per_fund: 300  # seconds

# Data validation thresholds
validation:
  nav:
    min_value: 0.01
    max_value: 100000
    max_age_days: 7
  
  sector_breakdown:
    min_sectors: 3
    total_percentage_tolerance: 1.0  # Allow 1% deviation from 100%
  
  index_data:
    min_constituents: 10
    max_price_change_percent: 20  # Alert if daily change > 20%

# Data source configurations
data_sources:
  mftool:
    enabled: true
    timeout: 30
  
  yahooquery:
    enabled: true
    timeout: 30
  
  jugaad_data:
    enabled: true
    timeout: 30
  
  morningstar:
    enabled: true
    timeout: 30

# Output settings
output:
  save_raw_data: true
  data_directory: "data/"
  export_format: ["json", "csv"]
